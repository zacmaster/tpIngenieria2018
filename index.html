<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="config.js"></script>
    <script src="cliente.js"></script>
    <script src="consultaAjax.js"></script>
    <script src="navegacion.js"></script>


</head>
<body>
    <div class="header">
        <h2>Infracciones Ya!</h2>
        <div class="links">
            <a href="#" id="btnBuscarInfraccion" class="botonUnselected">Buscar Infracción</a>
            <a href="" id="btnDepositos" class="botonUnselected">Nuestros depósitos</a>
            <a href="" id="btnGruas" class="botonUnselected">Ubicación grúas</a>
        </div>
    </div>
    <div class="contenedorVistas"></div>
    <script>
        function cargarVista1(){
            configuracionVistas('vista1.html', '#btnBuscarInfraccion')
        }
        $(document).ready(function(){
            cargarVista1();
        });
        $('btnBuscarInfraccion').click(function(){
            cargarVista1();
        });

        function configuracionVistas(nombreVista, idButton){
            $('.contenedorVistas').load(nombreVista);
            $('.links a').addClass('buttonUnselected');
            $(idButton).removeClass('buttonUnselected').addClass('buttonSelected');
        }
    </script>
</body>
</html>
